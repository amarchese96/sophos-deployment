image:
  tag: 9.3.2

downloadDashboardsImage:
  tag: 7.86.0

adminUser: admin
adminPassword: admin

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - access: proxy
      editable: true
      isDefault: true
      jsonData:
        timeInterval: 5s
      name: Prometheus
      orgId: 1
      type: prometheus
      url: http://prometheus-server:9090

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'istio'
      orgId: 1
      folder: 'Istio'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/istio
    - name: 'cluster'
      orgId: 1
      folder: 'Cluster'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/cluster

dashboards:
  istio:
    istio-performance:
      gnetId: 11829
      revision: 148
      datasource: Prometheus
    istio-controlplane:
      gnetId: 7645
      revision: 148
      datasource: Prometheus
    istio-extension:
      gnetId: 13277
      revision: 105
      datasource: Prometheus
    istio-mesh:
      gnetId: 7639
      revision: 148
      datasource: Prometheus
    istio-service:
      gnetId: 7636
      revision: 148
      datasource: Prometheus
    istio-workload:
      gnetId: 7630
      revision: 148
      datasource: Prometheus
  cluster:
    cluster-nodes:
      gnetId: 15759
      revision: 14
      datasource: Prometheus